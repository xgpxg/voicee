name: Publish

on:
  push:
    tags: [ "*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            asset: Voicee_${{ github.ref_name }}_amd64.deb
          - os: macos-latest
            target: aarch64-apple-darwin
            asset: Voicee_${{ github.ref_name }}_aarch64.dmg
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset: Voicee_${{ github.ref_name }}_x64_en-US.msi
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 安装前端依赖
      - name: Install frontend dependencies
        run: npm ci

      # 设置前端版本号
      - name: Set frontend version
        if: matrix.os != 'macos-latest'
        run: sed -i "s/^VITE_VERSION=.*/VITE_VERSION=${{ github.ref_name }}/" .env.production

      # 设置前端版本号
      - name: Set frontend version
        if: matrix.os == 'macos-latest'
        run: sed -i '' "s/^VITE_VERSION=.*/VITE_VERSION=${{ github.ref_name }}/" .env.production

      # 构建
      - name: Build frontend
        run: npm run tauri build

      # 创建 Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            target/${{ matrix.target }}/release/${{ matrix.asset }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}